<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Login</title>
    <script type="text/javascript" src="/assert/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/assert/js/login.js"></script>
    <link href="/assert/css/login.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<h1>我的音乐主页<sup>V2020</sup></h1>

<div class="login" style="margin-top:50px;">

    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);"
                                           tabindex="7">快速登录</a>
            <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a>
            <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>


    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">
        <!--登录-->
        <div class="web_login" id="web_login">

            <div class="login-box">

                <div class="login_form">
                    <form th:action="@{/login}" method="post">
                        <form action="javascript:" name="loginform" accept-charset="utf-8" id="login_form"
                              class="loginForm"
                              method="post"><input type="hidden" name="did" value="0"/>
                            <!--msg非空，提示错误信息-->
                            <p align="center" style="color: red" th:text="${msg}"
                               th:if="${not #strings.isEmpty(msg)}"></p>
                            <input type="hidden" name="to" value="log"/>
                            <div class="uinArea" id="uinArea">
                                <label class="input-tips" for="u">帐号：</label>
                                <div class="inputOuter" id="uArea">
                                    <input type="text" placeholder="请输入用户名" id="u" name="username" th:name="name"
                                           class="inputstyle"/>
                                </div>
                            </div>
                            <div class="pwdArea" id="pwdArea">
                                <label class="input-tips" for="p">密码：</label>
                                <div class="inputOuter" id="pArea">
                                    <input type="password" placeholder="请输入密码" id="p" name="p" th:name="password"
                                           class="inputstyle"/>
                                </div>
                            </div>

                            <div style="padding-left:50px;margin-top:20px;"><input type="submit" value="登 录"
                                                                                   style="width:150px;"
                                                                                   class="button_blue"/></div>
                        </form>
                    </form>
                </div>

            </div>

        </div>
        <!--登录end-->
    </div>

    <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">

        <div class="web_login">
            <form th:action="register" method="post">
                <form name="form2" id="regUser" accept-charset="utf-8" action="javascript:" method="post">
                    <input type="hidden" name="to" value="reg"/>
                    <input type="hidden" name="did" value="0"/>
                    <ul class="reg_form" id="reg-ul">
                        <div id="userCue" class="cue">快速注册请注意格式</div>
                        <li>

                            <label for="user" class="input-tips2">用户名：</label>
                            <div class="inputOuter2">
                                <input type="text" id="user" name="Newuser" maxlength="16" class="inputstyle2"/>
                            </div>

                        </li>

                        <li>
                            <label for="passwd" class="input-tips2">密码：</label>
                            <div class="inputOuter2">
                                <input type="password" id="passwd" name="Newpasswd" maxlength="16" class="inputstyle2"/>
                            </div>

                        </li>

                        <li>
                            <label for="passwd2" class="input-tips2">确认密码：</label>
                            <div class="inputOuter2">
                                <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2"/>
                            </div>

                        </li>

                        <li>
                            <label for="qq" class="input-tips2">QQ：</label>
                            <div class="inputOuter2">

                                <input type="text" id="qq" name="qq" maxlength="10" class="inputstyle2"/>
                            </div>

                        </li>

                        <li>
                            <div class="inputArea">
                                <input type="submit" id="reg" style="margin-top:10px;margin-left:85px;"
                                       class="button_blue"
                                       value="注册"/>
                                <a href="#" class="zcxy" target="_blank">注册协议</a>

                            </div>

                        </li>
                        <div class="cl"></div>
                    </ul>
                </form>
            </form>

        </div>

    </div>
    <!--注册end-->
</div>


</body>
</html>
